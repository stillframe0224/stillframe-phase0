name: nightly-smoke

on:
  schedule:
    # JST 03:10 (UTC 18:10) 毎日
    - cron: "10 18 * * *"
  workflow_dispatch:

concurrency:
  group: nightly-smoke
  cancel-in-progress: true

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - name: Run deploy smoke (HTTP 200)
        run: |
          bash scripts/smoke.sh | tee nightly_smoke.txt

      - name: Upload evidence (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nightly-smoke
          path: nightly_smoke.txt
          retention-days: 14
