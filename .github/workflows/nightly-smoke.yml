name: nightly-smoke

# Scheduled HTTP-200 smoke was removed (2026-02-19).
# prod-sanity.yml now covers scheduled production monitoring (03:30 UTC daily)
# with richer checks (/api/version JSON + link preview + issue upsert).
# This workflow is kept for on-demand manual smoke runs only.
on:
  workflow_dispatch:

concurrency:
  group: nightly-smoke
  cancel-in-progress: true

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - name: Run deploy smoke (HTTP 200)
        run: |
          bash scripts/smoke.sh | tee nightly_smoke.txt

      - name: Upload evidence (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nightly-smoke
          path: nightly_smoke.txt
          retention-days: 14
