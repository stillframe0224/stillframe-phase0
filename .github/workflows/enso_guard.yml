name: enso.png Guard

on:
  push:
    branches:
      - main
    paths:
      - 'public/enso.png'
      - 'public/enso.png.sha256'
      - 'scripts/enso_verify.sh'
      - '.github/workflows/enso_guard.yml'
  pull_request:
    paths:
      - 'public/enso.png'
      - 'public/enso.png.sha256'
      - 'scripts/enso_verify.sh'
      - '.github/workflows/enso_guard.yml'
  workflow_dispatch:

jobs:
  verify-enso:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify enso.png integrity
        run: bash scripts/enso_verify.sh
