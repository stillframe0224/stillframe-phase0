name: e2e

on:
  push:
    branches: [main]
  pull_request:

# ──────────────────────────────────────────────────────
# Job topology (all required):
#
#   audit ──► build ──► guard ──► smoke
#
#   audit : Vercel Production env check — E2E must be ABSENT
#   build : produces the production artifact (no E2E env)
#   guard : security invariant — bypass must be CLOSED
#   smoke : functional E2E — bypass must be OPEN (E2E=1)
#
#   audit runs first so a misconfigured Vercel env fails fast
#   before any expensive build/test work begins.
# ──────────────────────────────────────────────────────

jobs:
  # ── 0. Audit (Vercel Production env) ───────────────
  # REQUIRED: E2E must NOT exist in Vercel Production.
  # Uses VERCEL_TOKEN secret (repo secret, read-only scope).
  # Saves env list as artifact for 14-day audit trail.
  audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Write Vercel project link
        # Hardcode project/org IDs — these are non-secret identifiers
        run: |
          mkdir -p .vercel
          echo '{"projectId":"prj_12rtD9hr60VjCydSNgEIbBPoYQDR","orgId":"team_vGb7VufShL9hAAj9hGadrx0O"}' > .vercel/project.json

      - name: Fetch Production env list
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          vercel env ls production --token "$VERCEL_TOKEN" \
            | tee /tmp/vercel_env_production.txt

      - name: SECURITY INVARIANT — E2E must be absent from Production
        # If E2E appears in the output, the 4-layer seal is misconfigured.
        # Fail immediately and block build/guard/smoke.
        run: |
          if grep -E '(^| )E2E( |$)' /tmp/vercel_env_production.txt; then
            echo "FAIL: E2E is present in Vercel Production — seal is broken"
            exit 1
          fi
          echo "OK: E2E is absent from Vercel Production"

      - name: Upload env audit artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vercel-env-audit-${{ github.sha }}
          path: /tmp/vercel_env_production.txt
          retention-days: 14
          if-no-files-found: error

  # ── 1. Build ───────────────────────────────────────
  build:
    needs: audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build app (no E2E env — production artifact)
        run: npm run build

      - name: Cache build output
        uses: actions/cache/save@v4
        with:
          path: .next
          key: next-build-${{ github.sha }}

  # ── 2. Guard (security invariant) ──────────────────
  # REQUIRED: ?e2e=1 bypass must be CLOSED without E2E env.
  # If this job fails, smoke is never reached.
  guard:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Restore build output
        uses: actions/cache/restore@v4
        with:
          path: .next
          key: next-build-${{ github.sha }}

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: SECURITY INVARIANT — e2e bypass is OFF without env
        # Failure here means the 4-layer seal is broken. Block all merges.
        run: npm run test:e2e:guard

      - name: Upload guard report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: guard-report-${{ github.sha }}
          path: |
            playwright-report
            test-results
          retention-days: 14
          if-no-files-found: ignore

  # ── 3. Smoke (functional E2E) ───────────────────────
  # Runs only after guard passes — uses E2E=1 to open bypass.
  # NOTE: Cannot reuse the production build cache because layout.tsx
  # is statically rendered (force-dynamic removed to avoid 503).
  # E2E=1 must be present at BUILD time for __E2E_ALLOWED__=true.
  smoke:
    needs: guard
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build with E2E=1
        run: E2E=1 npm run build

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E smoke tests
        run: npm run test:e2e:ci

      - name: Upload smoke report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-report-${{ github.sha }}
          path: |
            playwright-report
            test-results
            .blob-report
          retention-days: 7
          if-no-files-found: ignore
