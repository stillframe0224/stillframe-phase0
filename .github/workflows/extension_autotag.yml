name: extension-autotag

on:
  push:
    branches: [main]
    paths:
      - 'tools/chrome-extension/save-to-shinen/manifest.json'

permissions:
  contents: write

concurrency:
  group: extension-autotag
  cancel-in-progress: true

jobs:
  autotag:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read versions and decide tag
        id: ver
        run: |
          set -euo pipefail

          MANIFEST_PATH="tools/chrome-extension/save-to-shinen/manifest.json"
          BEFORE="${{ github.event.before }}"
          AFTER="${{ github.sha }}"

          NEW_VERSION="$(node -p "require('./$MANIFEST_PATH').version" || true)"

          OLD_VERSION=""
          if [[ "$BEFORE" != "0000000000000000000000000000000000000000" ]]; then
            if git cat-file -e "$BEFORE:$MANIFEST_PATH" 2>/dev/null; then
              OLD_VERSION="$(git show "$BEFORE:$MANIFEST_PATH" | node -p "JSON.parse(require('fs').readFileSync(0,'utf8')).version" || true)"
            fi
          fi

          if [[ -z "$NEW_VERSION" || "$NEW_VERSION" == "null" ]]; then
            echo "ERROR: manifest.json version missing" >&2
            exit 1
          fi

          if ! [[ "$NEW_VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "ERROR: manifest.json version is not semver-like (expected X.Y.Z): $NEW_VERSION" >&2
            exit 1
          fi

          echo "old_version=$OLD_VERSION" >> "$GITHUB_OUTPUT"
          echo "new_version=$NEW_VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=v$NEW_VERSION" >> "$GITHUB_OUTPUT"
          echo "before=$BEFORE" >> "$GITHUB_OUTPUT"
          echo "after=$AFTER" >> "$GITHUB_OUTPUT"

          echo "Before: ${OLD_VERSION:-<none>}"
          echo "After:  $NEW_VERSION"

      - name: Skip if version did not change
        if: steps.ver.outputs.old_version == steps.ver.outputs.new_version
        run: |
          echo "Version unchanged; skipping tag."

      - name: Skip if tag exists on remote (idempotent)
        if: steps.ver.outputs.old_version != steps.ver.outputs.new_version
        env:
          TAG: ${{ steps.ver.outputs.tag }}
        run: |
          set -euo pipefail
          if [[ -n "$(git ls-remote --tags origin "refs/tags/$TAG")" ]]; then
            echo "Tag already exists on remote: $TAG (skipping)"
            exit 0
          fi

      - name: Create and push tag
        if: steps.ver.outputs.old_version != steps.ver.outputs.new_version
        env:
          TAG: ${{ steps.ver.outputs.tag }}
        run: |
          set -euo pipefail

          if git show-ref --tags --verify --quiet "refs/tags/$TAG"; then
            echo "Tag already exists: $TAG (skipping)"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"

          echo "Created and pushed tag: $TAG"
