name: extension-autotag

on:
  push:
    branches: [main]
    paths:
      - 'tools/chrome-extension/save-to-shinen/manifest.json'

permissions:
  contents: write

jobs:
  autotag:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read before/after manifest versions
        id: ver
        run: |
          set -euo pipefail

          MANIFEST_PATH="tools/chrome-extension/save-to-shinen/manifest.json"

          # Read JSON .version without jq to reduce dependencies.
          read_version() {
            node -e 'const fs=require("fs");const m=JSON.parse(fs.readFileSync(0,"utf8"));if(!m.version){process.exit(2)};process.stdout.write(String(m.version));'
          }

          NEW_VERSION="$(read_version < "$MANIFEST_PATH" || true)"
          if [[ -z "$NEW_VERSION" ]]; then
            echo "ERROR: manifest.json version missing" >&2
            exit 1
          fi

          OLD_VERSION=""
          if git rev-parse --verify HEAD^ >/dev/null 2>&1; then
            if git cat-file -e "HEAD^:$MANIFEST_PATH" 2>/dev/null; then
              OLD_VERSION="$(git show "HEAD^:$MANIFEST_PATH" | read_version || true)"
            fi
          fi

          echo "old_version=$OLD_VERSION" >> "$GITHUB_OUTPUT"
          echo "new_version=$NEW_VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=v$NEW_VERSION" >> "$GITHUB_OUTPUT"

          echo "Before: ${OLD_VERSION:-<none>}"
          echo "After:  $NEW_VERSION"

      - name: Skip if version did not change
        if: steps.ver.outputs.old_version == steps.ver.outputs.new_version
        run: |
          echo "Version unchanged; skipping tag."

      - name: Fetch tags
        if: steps.ver.outputs.old_version != steps.ver.outputs.new_version
        run: git fetch --tags origin --force

      - name: Create and push tag (idempotent)
        if: steps.ver.outputs.old_version != steps.ver.outputs.new_version
        env:
          TAG: ${{ steps.ver.outputs.tag }}
        run: |
          set -euo pipefail

          if git show-ref --tags --verify --quiet "refs/tags/$TAG"; then
            echo "Tag already exists: $TAG (skipping)"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"

          echo "Created and pushed tag: $TAG"
